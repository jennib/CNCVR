<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WebXR 5-Axis CNC Machine Simulator for Quest 2/3">
  <title>CNC Simulator VR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      z-index: 1000;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #vr-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transition: all 0.3s;
      z-index: 999;
    }

    #vr-button:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    #vr-button:active {
      transform: translateX(-50%) translateY(0);
    }

    #vr-button.hidden {
      display: none;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
      backdrop-filter: blur(10px);
    }

    #info h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #667eea;
    }

    #info p {
      margin: 5px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <div id="loading">
    <h1>CNC SIMULATOR VR</h1>
    <div class="spinner"></div>
    <p style="margin-top: 20px; opacity: 0.8;">Loading 5-Axis Machine...</p>
  </div>

  <button id="vr-button" class="hidden">ENTER VR</button>

  <div id="info">
    <h2>Controls</h2>
    <p><strong>Desktop:</strong> Left click + drag to rotate, right click + drag to pan, scroll to zoom</p>
    <p><strong>VR:</strong> Use thumbstick to teleport, point and click with triggers to interact</p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
